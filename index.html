<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>D&D Lite Adventure</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="game-container">
            <div id="character-display">
                <div id="player-sprite-container" class="sprite-container"></div>
                <div id="party-leader-sprite-container" class="sprite-container"></div>
                <img id="puzzle-image" src="" alt="Chess Puzzle" style="display: none; width: 300px; height: 300px" />
            </div>

            <!-- NEW: Character Carousel Structure -->
            <div id="character-carousel">
                <button id="prev-char" class="carousel-arrow">&lt;</button>
                <div id="carousel-slots">
                    <!-- Character slots will be generated by JavaScript -->
                </div>
                <button id="next-char" class="carousel-arrow">&gt;</button>
            </div>

            <p id="game-text">Welcome, adventurer! Choose your path.</p>

            <div id="choice-container"></div>
            <div id="carousel-choice-container"></div>
            <button id="restart-button" style="display: none">Restart</button>
        </div>

        <script src="game.js"></script>
    </body>
</html>
